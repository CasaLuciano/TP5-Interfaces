<div class="recuperacion-container">
    <h3>Recuperar Contraseña</h3>
    <form (ngSubmit)="recuperar()">
      <div class="input-group">
        <input 
          type="email" 
          placeholder="Correo Electrónico" 
          [(ngModel)]="email" 
          name="email" 
          class="form-control" 
          required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
